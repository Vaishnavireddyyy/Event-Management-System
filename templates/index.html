<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 40px;
        }
        h1, h2 {
            color: #00ffff;
            text-shadow: 0px 0px 0px #00ffff99;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ffff33;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: none;
            background-color: #2c2c2c;
            color: #fff;
        }
        button {
            background: linear-gradient(90deg, #00ffff, #0077ff);
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            box-shadow: 0px 0px 0px #00ffff;
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ddd;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #333;
            text-align: left;
        }
        th {
            color: #00ffff;
        }
        .actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Event Management System</h1>

        <h2>Add New Event</h2>
        <form method="POST" action="/add_event">
            <input type="text" name="event_name" placeholder="Event Name" required><br>
            <input type="date" name="event_date" required><br>
            <input type="text" name="venue" placeholder="Venue" required><br>
            <button type="submit">Add Event</button>
        </form>
        

        <h2>Available Events</h2>
        {% if events %}
            <table>
                <tr><th>ID</th><th>Name</th><th>Date</th><th>Venue</th></tr>
                {% for e in events %}
                <tr>
                    <td>{{ e[0] }}</td>
                    <td>{{ e[1] }}</td>
                    <td>{{ e[2] }}</td>
                    <td>{{ e[3] }}</td>
                    <td>
                        <form action="/delete_event/{{ event[0] }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>

                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No events added yet.</p>
        {% endif %}

        <div class="actions">
            <a href="/register"><button>üë©‚Äçüíª Register Participant</button></a>
            <a href="/participants"><button>üìã View Participants</button></a>
        </div>
    </div>
</body>
</html>
